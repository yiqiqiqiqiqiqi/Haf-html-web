<!DOCTYPE html>
<html lang="zh" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="通过 HAF 体验时装秀的魅力，展示最新的跑道造型">
    <meta property="og:title" content="HAF - 马来西亚独立">
    <meta property="og:description" content="通过 HAF 体验时装秀的魅力，展示最新的跑道造型">
    <meta property="og:image" content="images/article-2.jpg">
    <title>HAF - 马来西亚独立</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --custom-light: #FBF7F0;
            --papaya-whip: #FFEFD5;
            --old-lace: #FDF5E6;
            --linen: #FAF0E6;
            --seashell: #FFF5EE;
            --snow: #FFFAFA;
            --ivory: #FFFFF0;
            --charcoal: #333333;
            --old-lace-opaque: rgba(253, 245, 230, 0.8);
            --gradient: linear-gradient(135deg, var(--papaya-whip) 0%, var(--snow) 100%);
            --shadow-normal: 0 4px 16px rgba(0,0,0,0.10);
            --shadow-hover: 0 8px 32px rgba(0,0,0,0.15);
        }

        [data-theme="dark"] {
            --custom-light: #2C2C2C;
            --papaya-whip: #3C2F2F;
            --old-lace: #3A3A3A;
            --linen: #2F2F2F;
            --seashell: #2E2E2E;
            --snow: #333333;
            --ivory: #2D2D2D;
            --charcoal: #E0E0E0;
            --old-lace-opaque: rgba(58, 58, 58, 0.8);
            --gradient: linear-gradient(135deg, #3C2F2F 0%, #333333 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--charcoal);
            line-height: 1.6;
            background: var(--custom-light);
            transition: background 0.3s, color 0.3s;
            direction: ltr;
        }

        [lang="zh"] body, [lang="zh"] h1, [lang="zh"] p, [lang="zh"] a {
            font-family: 'Noto Sans JP', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            background: var(--papaya-whip);
            padding: 80px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-normal);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: var(--charcoal);
            text-decoration: none;
            margin: 0 20px;
            font-family: 'Raleway', sans-serif;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: var(--ivory);
        }

        .language-form {
            display: flex;
            align-items: center;
        }

        .language-form::before {
            content: '🌐';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        nav select {
            padding: 10px;
            font-family: 'Raleway', sans-serif;
            background: var(--old-lace);
            border: 1px solid var(--linen);
            border-radius: 4px;
            color: var(--charcoal);
            font-size: 1.1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--charcoal);
            margin-left: 10px;
        }

        .article-content {
            padding: 80px 0;
            background: var(--seashell);
        }

        .article-content h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .article-content p.subtitle {
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 50px;
            color: #666;
            line-height: 1.6;
        }

        .article-section {
            max-width: 1000px;
            margin: 0 auto 40px;
            background: var(--snow);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow-normal);
        }

        .article-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.0rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .article-section p {
            font-family: 'Raleway', sans-serif;
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .article-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            padding: 10px 30px;
            background: var(--old-lace);
            color: var(--charcoal);
            text-decoration: none;
            border-radius: 6px;
            font-family: 'Raleway', sans-serif;
            font-size: 1.1rem;
            transition: background 0.3s;
            text-align: center;
        }

        .back-link:hover {
            background: var(--ivory);
        }

        footer {
            background: var(--linen);
            color: var(--charcoal);
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
        }

        footer p {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 0;
            }

            nav .container {
                flex-direction: column;
                gap: 15px;
            }

            .article-content h1 {
                font-size: 2.5rem;
            }

            .article-content p.subtitle {
                font-size: 1.1rem;
            }

            .article-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" style="display:inline-block;margin-right:20px;">
                <img src="images/haf_logo.png" alt="HAF Logo" style="height:40px;vertical-align:middle;">
            </a>
            <div>
                <a href="history.html">历史</a>
                <a href="world_history.html">世界历史</a>
                <a href="malaysia_history.html">马来西亚历史</a>
                <a href="history_game.html">历史游戏</a>
                <a href="art.html">艺术</a>
                <a href="fashion.html">时尚</a>
            </div>
            <form method="POST" class="language-form">
                <select name="lang">
                    <option value="en">English</option>
                    <option value="zh" selected>中文</option>
                    <option value="ja">日本語</option>
                    <option value="ar">العربية</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="ru">Русский</option>
                    <option value="pt">Português</option>
                    <option value="de">Deutsch</option>
                    <option value="hi">हिन्दी</option>
                </select>
                <button type="button" class="theme-toggle" aria-label="Toggle theme"><i class="fas fa-adjust"></i></button>
            </form>
        </div>
    </nav>

    <div class="article-content">
        <div class="container">
            <h1>马来西亚独立</h1>
            <p class="subtitle">马来西亚的独立之路</p>
            <div class="article-section">
                <h2>早期抗争</h2>
                <p>马来西亚人民在殖民时期展开了多次反抗运动，为争取独立奠定了基础。</p>
                <img src="images/article-2-resistance.jpg" alt="Early Resistance" class="article-image">
            </div>
            <div class="article-section">
                <h2>联盟的形成</h2>
                <p>各民族团结一致，成立了马来亚联合邦，为独立运动提供了坚实的组织保障。</p>
                <img src="images/article-2-alliance.jpg" alt="Formation of the Alliance" class="article-image">
            </div>
            <div class="article-section">
                <h2>独立日</h2>
                <p>1957年8月31日，马来西亚正式宣布独立，成为主权国家。</p>
                <img src="images/article-2-independence.jpg" alt="Independence Day" class="article-image">
            </div>
            <a href="history.html" class="back-link">返回历史</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p></p>
        </div>
    </footer>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', document.body.dataset.theme);
        });

        if (localStorage.getItem('theme')) {
            document.body.dataset.theme = localStorage.getItem('theme');
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.dataset.theme = 'dark';
        }
    </script>
</body>
</html>
